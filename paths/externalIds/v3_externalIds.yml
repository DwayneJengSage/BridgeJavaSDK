get:
    summary: Get external IDs
    tags:
        - External Identifiers
        - _For Developers
    security:
        - BridgeSecurity: []
    parameters:
        - name: offsetKey
          type: string
          in: query
          required: true
        - name: pageSize
          type: integer
          in: query
          required: true
        - name: idFilter
          type: string
          in: query
        - name: assignmentFilter
          type: string
          in: query
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/paged_resources/external_identifier.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_developer.yml
post:
    summary: Add external IDs to the study
    tags:
        - External Identifiers
        - _For Developers
    security:
        -   BridgeSecurity: []
    parameters:
        - name: body
          in: body
          schema:
            type: array
            items: 
                type: string
          required: true
    responses:
        201:
            $ref: ../../responses/201_message.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_developer.yml
delete:
    summary: Delete one or more external IDs
    tags: 
        - External Identifiers
        - _For Developers
    security:
        -   BridgeSecurity: []
    parameters:
        - name: externalId
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
          required: true
    responses:
        200:
            $ref: ../../responses/200_message.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_developer.yml
