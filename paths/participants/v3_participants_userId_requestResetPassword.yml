post:
    summary: Trigger a request to reset password for this user
    description: |
        When called, a reset password email will be set to the email address for this account.
    tags:
        - Participants
        - _For Researchers
    security:
        - BridgeSecurity: []
    parameters:
        - name: userId
          description: User ID
          required: true
          in: path
          type: string
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/message.yml
