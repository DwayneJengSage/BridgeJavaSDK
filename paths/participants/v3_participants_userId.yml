get:
    summary: Get a study participant (user) record
    tags:
        - Participants
        - _For Researchers    
    security:
        - BridgeSecurity: []
    parameters:
        - name: userId
          description: User ID
          required: true
          in: path
          type: string
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/study_participant.yml
post:
    summary: Update an existing study participant (user) record
    tags:
        - Participants
        - _For Researchers    
    security:
        - BridgeSecurity: []
    parameters:
        - name: userId
          in: path
          description: User ID
          required: true
          type: string
        - name: StudyParticipant
          in: body
          description: Study participant 
          required: true
          schema:
                $ref: ../../definitions/study_participant.yml
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/message.yml
