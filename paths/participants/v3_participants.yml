get:
    summary: Get a paged list of study participants (users)
    tags:
        - Participants
        - _For Researchers
    security:
        - BridgeSecurity: []
    parameters:
        - name: offsetBy
          type: integer
          description: defaults to 0
          required: false
          in: query
        - name: pageSize
          type: integer
          description: defaults to 50
          minimum: 5
          maximum: 100
          required: false
          in: query
        - name: emailFilter
          type: string
          required: false
          in: query
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/paged_resources/account_summary.yml
post:
    summary: Create a new study participant (user)
    tags:
        - Participants
        - _For Researchers
    security:
        - BridgeSecurity: []
    parameters:
        - name: StudyParticipant
          in: body
          description: Study participant 
          required: true
          schema:
                $ref: ../../definitions/study_participant.yml
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/message.yml
