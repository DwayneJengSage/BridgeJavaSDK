get:
    operationId: getParticipants
    summary: Get a paged list of study participants (users)
    tags:
        - Participants
        - _For Researchers
    security:
        - BridgeSecurity: []
    parameters:
        - name: offsetBy
          type: integer
          description: defaults to 0
          required: false
          in: query
        - name: pageSize
          type: integer
          description: defaults to 50
          minimum: 5
          maximum: 100
          required: false
          in: query
        - name: emailFilter
          type: string
          required: false
          in: query
        - $ref: ../../index.yml#/parameters/startDate
        - $ref: ../../index.yml#/parameters/endDate
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/paged_resources/account_summary.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_researcher.yml
post:
    operationId: createParticipant
    summary: Create a new study participant (user)
    tags:
        - Participants
        - _For Researchers
    security:
        - BridgeSecurity: []
    parameters:
        - name: SignUp
          in: body
          description: Sign up 
          required: true
          schema:
                $ref: ../../definitions/sign_up.yml
    responses:
        201:
            description: Created
            schema:
                $ref: ../../definitions/identifier_holder.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_researcher.yml
