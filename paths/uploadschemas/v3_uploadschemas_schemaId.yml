    tags: 
        - Upload Schemas
        - _For Developers
    security:
        -   BridgeSecurity: []
    parameters:
        - $ref: ../../index.yml#/parameters/schemaId
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/paged_resources/upload_schema.yml
