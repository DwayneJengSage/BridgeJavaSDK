    tags: 
        - Upload Schemas
        - _For Developers
    security:
        -   BridgeSecurity: []
    parameters:
        - $ref: ../../index.yml#/parameters/schemaId
    responses:
        200:
            $ref: ../../responses/200_message.yml
        403:
            $ref: ../../responses/403_not_developer.yml
