    tags: 
        - Upload Schemas
        - _For Developers
    security:
        -   BridgeSecurity: []
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/paged_resources/upload_schema.yml
post:
    summary: Create or update an upload schema
    deprecated: true
