        - Upload Schemas
        - _For Developers
    security:
        -   BridgeSecurity: []
    parameters:
        - name: UploadSchema
          in: body
          required: true
          schema:
            $ref: ../../definitions/upload_schema.yml
    responses:
        200:
            $ref: ../../responses/200_message.yml
