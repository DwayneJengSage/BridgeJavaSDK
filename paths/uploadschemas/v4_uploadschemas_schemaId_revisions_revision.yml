post:
    summary: Update an upload schema
    tags: 
        - Upload Schemas
        - _For Developers
    security:
        -   BridgeSecurity: []
    parameters:
        - $ref: ../../index.yml#/parameters/schemaId
        - $ref: ../../index.yml#/parameters/revision
        - name: UploadSchema
          in: body
          required: true
          schema:
            $ref: ../../definitions/upload_schema.yml
    responses:
        200:
            $ref: ../../responses/200_message.yml
    