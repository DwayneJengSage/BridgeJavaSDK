description: |
    A descriptor of a participant blob file
type: object
required:
    - userId
properties:
    userId:
        type: string
        x-nullable: false
    fileId:
        type: string
    mimeType:
        type: string
        x-nullable: false
    appId:
        type: string
    createdOn:
        type: string
        format: date-time
    downloadUrl:
        type: string
    uploadUrl:
        type: string
