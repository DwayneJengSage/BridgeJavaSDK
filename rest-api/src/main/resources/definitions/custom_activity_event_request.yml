description: Request object for creating a Custom Activity Event.
type: object
required:
    - eventKey
    - timestamp
properties:
    eventKey:
        type: string
        description: identifier for the custom event
        x-nullable:  false
    timestamp:
        type: string
        format: date-time
        description:  ISO 8601 date and time to record for event
        x-nullable:  false
