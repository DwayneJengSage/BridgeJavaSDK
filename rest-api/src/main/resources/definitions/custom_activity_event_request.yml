description: Request object for creating a Custom Activity Event.
type: object
required:
    - eventId
    - timestamp
properties:
    eventId:
        type: string
        description: identifier for the custom event
    timestamp:
        type: string
        format: date-time
        description:  ISO 8601 date and time to record for event
    type:
        type: string
        readOnly: true
        description: "CustomActivityEventRequest"
        x-nullable: false
    
