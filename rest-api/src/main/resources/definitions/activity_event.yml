description: |
    Activity event for a participant, used for scheduling activities.
type: object
required:
    - eventId
properties:
    eventId:
        type: string
        description: event identifier
    answerValue:
        type: string
        description: answer value for a question event
        readOnly: true
    timestamp:
        type: string
        format: date-time
        description: ISO 8601 date and time that the event occured