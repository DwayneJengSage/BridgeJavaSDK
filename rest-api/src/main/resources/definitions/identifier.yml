description: |
    Payload object for an email address or phone number. You do not provide both identifiers when 
    using this object for a call.
type: object
required:
    - studyIdentifier
properties:
    email:
        type: string
        description: Participant's email.
    phone:
        $ref: ./phone.yml
    study:
        type: string  
        description: String identifier if the participant's study.
    type:
        type: string
        readOnly: true
        description: "Identifier"