type: object
required:
    - clientId
    - secret
    - endpoint
    - callbackUrl
properties:
    clientId:
        type: string
        description: The client ID of the app.
        x-nullable: false
    secret:
        type: string
        description: The secret token that the server must provide.
        x-nullable: false
    endpoint:
        type: string
        description: The URL to send an authorization token to to retrieve access and refresh tokens.
        x-nullable: false
    callbackUrl:
        type: string
        description: |
            The callback URL that the client provides to retrieve the authorization token. This must match that callback URL exactly.
        x-nullable: false
    introspectEndpoint:
        type: string
        description: OAuth introspect URL, as defined by RFC7662. Optional but recommended.
        x-nullable: true
    type:
        type: string
        readOnly: true
        description: "OAuthProvider"
        x-nullable: false
