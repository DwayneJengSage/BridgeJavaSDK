type: object
required:
    - name
properties:
    guid:
        description: A unique GUID for this topic
        type: string
    name:
        description: |
            The name of this topic (visible to developers and researchers in design tools).
        type: string
    shortName:
        description: |
            Short name for the topic, used as the display name for the topic in SNS. This also appears in SMS
            notifications. Must be 10 characters or less.
        type: string
    description:
        description: |
            Description of the purpose of this topic (visible to developers and researchers in 
            design tools).
        type: string
    createdOn:
        description: |
            The date and time this topic was created.
        type: string
        format: date-time
        readOnly: true
    modifiedOn:
        description: |
            The date and time this topic was last modified.
        type: string
        format: date-time
        readOnly: true
    criteria:
        $ref: ./criteria.yml
        description: |
            If a topic has criteria, users can be automatically subscribed and unsubscribed when their criteria context
            changes.
    type:
        type: string
        readOnly: true
        description: "NotificationTopic"
