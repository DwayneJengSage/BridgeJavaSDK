type: object
properties:
    externalId:
        type: string
        readOnly: true
        description: The external ID for which a password is being generated.
        x-nullable:  false
    userId:
        type: string
        readOnly: true
        description: |
            The user ID of the account for which a password has been generated. The user ID will be returned whether this call created an account for the external ID, or whether the account already existed.
        x-nullable:  false
    password:
        type: string
        readOnly: true
        description: |
            A randomly generated password. This password will pass your app's password validation constraints, unless you change these after creating the password. **This password should not be generated off the device this study participant will use to access the study.**
        x-nullable:  false
    type:
        type: string
        readOnly: true
        description: "GeneratedPassword"
        x-nullable:  false
