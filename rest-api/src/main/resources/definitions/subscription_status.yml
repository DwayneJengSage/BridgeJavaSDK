type: object
description: |
    A participant will receive one of these records for every topic in an app, indicating whether or not the participant is subscribed to that topic. The list of topics can be used to show the user a UI to change these subscriptions.
properties:
    topicGuid:
        type: string
        readOnly: true
        x-nullable: false
    topicName:
        type: string
        readOnly: true
        x-nullable: false
    subscribed:
        type: boolean
        readOnly: true
        x-nullable: false
    type:
        type: string
        readOnly: true
        description: "SubscriptionStatus"
        x-nullable: false
