description: |
    A JSON payload that includes the base 64 encoded, public key for CMS encryption of uploads for this 
    study. Each study has a different CMS public key.
type: object
readOnly: true
properties:
    publicKey:
        type: string
        readOnly: true
        description: |
            Base 64 encoded version of the public key for CMS encryption of upload data.    
        x-nullable: false
    type:
        type: string
        readOnly: true
        description: "CmsPublicKey"
        x-nullable: false

