description: |
    The SimpleScheduleStrategy uses the same schedule for every participant. It is the easiest way to schedule activities and is a good place to start when building a schedule.
allOf:
    - $ref: ./schedule_strategy.yml
    - type: object
    - required:
        - schedule
    - properties:
        schedule:
            $ref: ./schedule.yml
            x-nullable: false
        type:
            type: string
            readOnly: true
            description: "SimpleScheduleStrategy"
            x-nullable: false
