type: object
required:
    - externalId
properties:
    externalId:
        type: string
        description: The external ID for which a password is being generated.
    createAccount:
        type: boolean
        default: true
        description: |
            If an account does not create for the external ID, create it before creating a password. By default this API will create a missing account, but it is possible to throw an exception if an account does not exist. It is not possible to force creation of the external ID through this API.
    type:
        type: string
        readOnly: true
        description: "PasswordGeneration"
