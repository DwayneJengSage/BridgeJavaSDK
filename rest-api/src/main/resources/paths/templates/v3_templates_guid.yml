get:
    operationId: getTemplate
    summary: Get a template
    tags:
        - Templates
        - _For Developers
    security:
        - BridgeSecurity: []
    description: |
        Get a template for this study.
    parameters:
        - $ref: ../../index.yml#/parameters/guid
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/template.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_developer.yml
post:
    operationId: updateTemplate
    summary: Update an existing template
    tags:
        - Templates
        - _For Developers
    security:
        - BridgeSecurity: []
    description: |
        Update an existing template.
    parameters:
        - $ref: ../../index.yml#/parameters/guid
        - name: Template
          in: body
          description: Updated template
          required: true
          schema:
              $ref: ../../definitions/template.yml
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/guid_version_holder.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_developer.yml
delete:
    operationId: deleteTemplate
    summary: Delete template (and all revisions) 
    tags:
        - Templates
        - _For Developers
        - _For Admins
    security:
        - BridgeSecurity: []
    description: |
        Delete an existing template (and all its revisions).
    parameters:
        - $ref: ../../index.yml#/parameters/guid
        - $ref: ../../index.yml#/parameters/physical
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/message.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_admin_developer.yml