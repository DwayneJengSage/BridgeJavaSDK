get:
    operationId: getTemplates
    summary: Get a list of templates of a specific type
    tags:
        - Templates
        - _For Developers
    security:
        - BridgeSecurity: []
    description: |
        Get all the templates of a specific type for this app.
    parameters:
        - $ref: ../../index.yml#/parameters/templateType
        - $ref: ../../index.yml#/parameters/offsetBy
        - $ref: ../../index.yml#/parameters/pageSize
        - $ref: ../../index.yml#/parameters/includeDeleted
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/paged_resources/template.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_developer.yml
post:
    operationId: createTemplate
    summary: Create a new template
    tags:
        - Templates
        - _For Developers
    security:
        - BridgeSecurity: []
    description: |
        Create a new template.
    parameters:
        - name: Template
          in: body
          description: New template
          required: true
          schema:
              $ref: ../../definitions/template.yml
    responses:
        201:
            description: Created
            schema:
                $ref: ../../definitions/guid_version_holder.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_developer.yml