  summary: Sponsor this study
  tags:
      - Organizations
      - _For Admins
      - _For Superadmins
  security:
      - BridgeSecurity: []
  parameters:
      - $ref: ../../index.yml#/parameters/orgId
      - $ref: ../../index.yml#/parameters/studyId
  responses:
      201:
          description: Created
          schema:
              $ref: ../../definitions/message.yml
