    summary: Get the studies that are sponsored by this organization.
    tags:
        - Organizations
        - _For Developers
        - _For Researchers
        - _For Admins
    security:
        - BridgeSecurity: []
    parameters:
        - $ref: ../../index.yml#/parameters/orgId
        - $ref: ../../index.yml#/parameters/offsetBy
