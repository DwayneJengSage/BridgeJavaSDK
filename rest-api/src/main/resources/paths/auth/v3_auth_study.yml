post:
    operationId: changeStudy
    tags:
        - Studies
        - Authentication
    description: |
        Change the study currently associate with the signed in caller's session. This study must have a Bridge 
        account with the same Synapse user ID as the caller's current session account. If the caller is a 
        cross-study administrator (Sage only), any study can be selected. The only parameter required in the 
        signIn payload is the selected study identifier.
    parameters:
        - name: SignIn
          in: body
          description: Sign in information (study identifier only)
          required: true
          schema:
                $ref: ../../definitions/sign_in.yml
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/user_session_info.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_developer_researcher_admin.yml