post:
    operationId: signInWithOauthToken
    tags: ["Authentication"]
    description: |
        Does not require authentication. Using the token returned from a successful authentication via an OAuth server, request a session from the Bridge. The caller will need to have associated an account in the target Bridge study with the account being used to authenticate.
    parameters:
        - name: OAuthAuthorizationToken
          in: body
          description: The authorization token sent from an OAuth server, used to sign in.
          required: true
          schema:
                $ref: ../../definitions/oauth_authorization_token.yml
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/user_session_info.yml
        401:
            description: Authentication has failed
            schema:
                $ref: ../../definitions/message.yml
        404:
            description: Study or account does not exist
            schema:
                $ref: ../../definitions/message.yml
        410:
            $ref: ../../responses/410.yml
        412:
            $ref: ../../responses/412.yml
        423:
            description: Account has been disabled
            schema:
                $ref: ../../definitions/message.yml
