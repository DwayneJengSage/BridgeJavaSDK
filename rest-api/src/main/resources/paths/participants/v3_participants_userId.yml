get:
    operationId: getParticipantById
    summary: Get a study participant (user) record
    description: This endpoint can be called by researchers, and by other administrators for their own account record.
    tags:
        - Participants
        - _For Researchers    
    security:
        - BridgeSecurity: []
    parameters:
        - $ref: ../../index.yml#/parameters/userId
        - $ref: ../../index.yml#/parameters/consents
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/study_participant.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_researcher.yml                
post:
    operationId: updateParticipant
    summary: Update an existing study participant (user) recor
    description: This endpoint can be called by researchers, and by other administrators for their own account record.
    tags:
        - Participants
        - _For Researchers    
    security:
        - BridgeSecurity: []
    parameters:
        - $ref: ../../index.yml#/parameters/userId
        - name: StudyParticipant
          in: body
          description: Study participant 
          required: true
          schema:
                $ref: ../../definitions/study_participant.yml
    responses:
        200:
            $ref: ../../responses/200_message.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_researcher.yml                
