post:
    operationId: sendParticipantPhoneVerification
    summary: Resend a phone verification to this user
    description: |
        When called, resends the SMS message to the user's email account, which contains a code they must enter into your application to call and verify this phone number. Account is not activated until this is done. This endpoint can be called by researchers, and by other administrators for their own account. 
    tags:
        - Participants
        - _For Researchers
    security:
        - BridgeSecurity: []
    parameters:
        - $ref: ../../index.yml#/parameters/userId
    responses:
        200:
            $ref: ../../responses/200_message.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_researcher.yml                
