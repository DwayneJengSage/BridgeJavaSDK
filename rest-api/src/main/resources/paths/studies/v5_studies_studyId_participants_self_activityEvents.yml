get:
    operationId: getActivityEventsForSelf
    summary: Get the activity events for this study (for the caller).
    tags:
        - Studies
        - Activity Events
        - _For Consented Users
    security:
        - BridgeSecurity: []
    parameters:
        - $ref: ../../index.yml#/parameters/studyId
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/paged_resources/activity_event.yml
        401:
            $ref: ../../responses/401.yml
        412:
            $ref: ../../responses/412.yml
post:
    operationId: createActivityEventForSelf
    summary: Create a new activity event for the caller in this study.
    description: Create a new activity event for the caller in this study. A 201 is returned whether the event updates or not, to support concurrent and out-of-order POSTs from the client.
    tags:
        - Studies
        - Activity Events
        - _For Consented Users
    security:
        - BridgeSecurity: []
    parameters:
        - $ref: ../../index.yml#/parameters/studyId
        - name: CustomActivityEventRequest
          required: true
          in: body
          schema:
              $ref: ../../definitions/custom_activity_event_request.yml
    responses:
        201:
            description: Created
            schema:
                $ref: ../../definitions/message.yml
        401:
            $ref: ../../responses/401.yml
        412:
            $ref: ../../responses/412.yml