get:
    operationId: getActivityEventsForStudyParticipant
    summary: Get the activity events for this study for a specific participant.
    tags:
        - Studies
        - Activity Events
        - _For Researchers
    security:
        - BridgeSecurity: []
    parameters:
        - $ref: ../../index.yml#/parameters/studyId
        - $ref: ../../index.yml#/parameters/userId
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/paged_resources/activity_event.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_researcher.yml
post:
    operationId: createActivityEventForStudyParticipant
    summary: Create a new activity event for a participant in this study.
    tags:
        - Studies
        - Activity Events
        - _For Researchers
    security:
        - BridgeSecurity: []
    parameters:
        - $ref: ../../index.yml#/parameters/studyId
        - $ref: ../../index.yml#/parameters/userId
        - name: CustomActivityEventRequest
          required: true
          in: body
          schema:
              $ref: ../../definitions/custom_activity_event_request.yml
    responses:
        201:
            description: Created
            schema:
                $ref: ../../definitions/message.yml
        401:
            $ref: ../../responses/401.yml
        412:
            $ref: ../../responses/412.yml