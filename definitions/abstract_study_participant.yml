type: object
properties:
    firstName:
        type: string
    lastName:
        type: string
    email:
        type: string
    externalId:
        type: string
        description: An optional value assigned by study managers to re-identify a participant's data set
    id:
        type: string
        readOnly: true
    notifyByEmail:
        type: boolean
    attributes:
        type: object
        description: |
            A map of user profile attributes that have been set for this user (the attributes themselves 
            must be specified in the study's configuration, and the values are stored encrypted in case they 
            are personally-identifying information).
    sharingScope:
        type: string
        enum:
            - no_sharing
            - sponsors_and_partners
            - all_qualified_researchers
    createdOn:
        type: string
        format: date-time
        readOnly: true
    status:
        type: string
        enum:
            - disabled
            - enabled
            - unverified
    roles:
        type: array
        items:
            type: string
            enum:
                - developer
                - researcher
                - admin
                - worker
    dataGroups:
        type: array
        items:
            type: string
    languages:
        type: array
        items:
            type: string
