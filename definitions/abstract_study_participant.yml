# The "base class" of signUp, userSessionInfo and studyParticipant, varies only by a few
# fields between these objects
title: AbstractStudyParticipant
type: object
properties:
    firstName:
        type: string
    lastName:
        type: string
    externalId:
        type: string
    id:
        type: string
        readOnly: true
    notifyByEmail:
        type: boolean
    attributes:
        type: object
    sharingScope:
        type: string
        enum:
            - no_sharing
            - sponsors_and_partners
            - all_qualified_researchers
    createdOn:
        type: string
        format: date-time
        readOnly: true
    status:
        type: string
        enum:
            - disabled
            - enabled
            - unverified
    roles:
        type: array
        items:
            type: string
            enum:
                - developer
                - researcher
                - admin
                - worker
    dataGroups:
        type: array
        items:
            type: string
    languages:
        type: array
        items:
            type: string
