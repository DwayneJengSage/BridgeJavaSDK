description: |
    **UI hints:** numberfield, slider.
allOf:
    - $ref: ./constraints.yml
    - properties:
        unit:
            type: string
            enum:
                - seconds
                - minutes
                - hours
                - days
                - weeks
                - months
                - years
                - inches
                - feet
                - yards
                - miles
                - ounces
                - pounds
                - pints
                - quarts
                - gallons
                - centimeters
                - meters
                - kilometers
                - grams
                - kilograms
                - milliliters
                - cubic_centimeters
                - liters
                - cubic_meters
        minValue:
            type: number
            description: Minimum valid value.
        maxValue:
            type: number
            description: Maximum valid value.
        step:
            type: number
            description: |
                In increase or decrease in valid values, e.g. a step of 0.1 for a question that records
                water drunk in tenths of a liter.
        dataType:
            type: string
            enum: [decimal]
        type:
            type: string
            enum: [DecimalConstraints]
