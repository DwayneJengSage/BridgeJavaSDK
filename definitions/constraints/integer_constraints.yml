description: |
    This type can be used to collect a number, or with a unit, it can be used to collect 
    a measure or a duration (e.g. "3 hours", or "180 pounds").

    **UI hints:** numberfield, slider.
required: 
    - dataType
allOf:
    - $ref: ./constraints.yml
    - properties:
        unit:
            type: string
            description: An optional unit of value.
            enum:
                - seconds
                - minutes
                - hours
                - days
                - weeks
                - months
                - years
                - inches
                - feet
                - yards
                - miles
                - ounces
                - pounds
                - pints
                - quarts
                - gallons
                - centimeters
                - meters
                - kilometers
                - grams
                - kilograms
                - milliliters
                - cubic_centimeters
                - liters
                - cubic_meters
        minValue:
            type: integer
            description: Minimum valid value.
        maxValue:
            type: integer
            description: Maximum valid value.
        step:
            type: integer
            default: 1
            description: |
                In increase or decrease in valid values, e.g. a step of 5 for a question that 
                records weight to the nearest 5 pounds.
        dataType:
            type: string
            enum: [integer]
        type:
            type: string
            readOnly: true
            enum: [IntegerConstraints]
