title: User Session Info
allOf:
    - $ref: './abstract_study_participant.yml'
    - description: |
        Information about the user and their session.
    - type: object
    - required:
        - email
        - id
        - sessionToken
        - dataSharing
        - notifyByEmail
        - attributes
        - sharingScope
        - createdOn
        - environment
        - status
        - consented
        - authenticated
        - signedMostRecentConsent
        - roles
        - dataGroups
        - languages
        - consentStatuses
    - properties:
        authenticated:
            type: boolean
        sessionToken:
            type: string
        environment:
            type: string
        dataSharing:
            type: boolean
            description: true if the sharing scope is anything other than "no_sharing".
        signedMostRecentConsent:
            type: boolean
        consented:
            type: boolean
            description: true if all required consents have been signed
        consentStatuses:
            type: object
            additionalProperties:
                $ref: ../definitions/consent_status.yml
        type:
            type: string
            enum: [UserSessionInfo]
