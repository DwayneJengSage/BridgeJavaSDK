type: object
description: A pointer to a task identifier defined for this study, and associated with a task to 
    be performed as part of the mobile application health study (e.g. a walking test).
required:
    - identifier
    - type
properties:
    identifier:
        type: string
        description: |
            The identifier that defines a task on the client. Note that this value is conventional; 
            it needs to be defined for a study but has no further meaning on the server. 
    type:
        type: string
        enum: [TaskReference]