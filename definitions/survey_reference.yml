type: object
description: A pointer to a survey defined for this study, and associated with a survey to 
    be taken as part of the mobile application health study. If the createdOn value is null, 
    the the user should take the most recently published version of this survey (this is 
    reflected in the href attribute).
required:
    - identifier
    - guid
    - href
properties:
    identifier:
        type: string
        description: The survey identifier. This value is required [TODO verify this is still true.]
    guid:
        type: string
        description: The survey guid
    createdOn:
        type: string
        format: date-time
        description: |
            The createdOn timestamp of the version of the survey. This can be null, which 
            indicates the most recently published version of the study should be used.
    href:
        type: string
        description: An URL to retrieve the appropriate survey version.
    type:
        type: string
        readOnly: true
        enum: [SurveyReference]