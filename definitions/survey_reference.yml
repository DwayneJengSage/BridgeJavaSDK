title: SurveyReference
type: object
description: A pointer to a survey defined for this study, and associated with a survey to 
    be taken as part of the mobile application health study. If the createdOn value is null, 
    the the user should take the most recently published version of this survey (this is 
    reflected in the href attribute).
required:
    - identifier
    - guid
    - href
    - type
properties:
    identifier:
        type: string
    guid:
        type: string
    createdOn:
        type: string
        format: date-time
    href:
        type: string
        description: An URL to retrieve the appropriate survey version from the Bridge server.
    type:
        type: string
        enum: [SurveyReference]