title: PagedResourceList<AccountSummary>
type: object
required:
    - items
    - offsetBy
    - pageSize
    - emailFilter
    - total
    - type
properties:
    items:
        type: array
        items:
            type: object
            required:
                - firstName
                - lastName
                - email
                - id
                - createdOn
                - status
                - studyIdentifier
                - type
            properties:
                firstName:
                    type: string
                    readOnly: true
                lastName:
                    type: string
                    readOnly: true
                email:
                    type: string
                    readOnly: true
                id: 
                    type: string
                    readOnly: true
                creatdOn: 
                    type: string
                    format: date-time
                    readOnly: true
                status:
                    type: string
                    readOnly: true
                    enum:
                        - enabled
                        - disabled
                        - unverified
                studyIdentifier:
                    $ref: ../study_identifier.yml
                type:
                    type: string
                    enum: [AccountSummary]
    offsetBy:
        type: integer
        description: The offsetBy value submitted to the server
    pageSize:
        type: integer
        description: The page size submitted to the server
    emailFilter:
        type: string
        description: The email filter submitted to the server
    total:
        type: integer
        description: The total number of records that match the criteria (may exceed page size)
    type:
        type: string
        enum: [PagedResourceList]
