description: |
    A schedule plan relates schedules to some specific strategies for using these schedules to create 
    activities for participants.
type: object
required:
    - guid
    - label
    - version
    - strategy
properties:
    guid:
        type: string
    label:
        type: string
    modifiedOn:
        type: string
        format: date-time
        readOnly: true
    strategy:
        $ref: ./schedule_strategy.yml
    version:
        type: integer
        format: int64
    type:
        type: string
        readOnly: true
        description: "SchedulePlan"
    