description: | 
    A record of a complete consent (including both the dates of consent and withdrawal, if applicable);
type: object
required:
    - subpopulationGuid
    - consentCreatedOn
    - name
    - birthdate
    - signedOn
    - hasSignedActiveConsent
    - type
properties:
    subpopulationGuid:
        type: string
        readOnly: true
    consentCreatedOn:
        type: string
        format: date-time
    name:
        type: string
    birthdate:
        type: string
        format: date
    imageData:
        type: string
        format: byte
    imageMimeType:
        type: string
    signedOn:
        type: string
        format: date-time
    withdrewOn:
        type: string
        format: date-time
    hasSignedActiveConsent:
        type: boolean
    type:
        type: string
        enum: [UserConsentHistory]
