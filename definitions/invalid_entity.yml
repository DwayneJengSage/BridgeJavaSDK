description: |
    Payload returned with a 400 error when an entity submitted to the server
    is invalid.
type: object
required:
    - statusCode
    - message
    - errors
    - entityClass
    - entity
properties:
    statusCode:
        type: integer
    message:
        type: string
    errors:
        type: array
        items:
            type: object
            additionalProperties:
                type: array
                items:
                    type: string
    entityClass:
        type: string
    entity:
        type: object
