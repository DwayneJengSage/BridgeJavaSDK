description: |
    The status of the email address that will be used to send consents to users. 
    The consents are sent on behalf of the study using the study's support email 
    address, and our email provider (Amazon's SES) requires that the address holder 
    confirm this is an allowed use of the address. 
type: object
required:
    - status
properties:
    status:
        type: string
        description: |
            Status of verifying support email address.

            |Status|Description|
            |---|---|
            |unverified|User has not consented to use the support email address.|
            |pending|System is waiting for the user to confirm the address.|
            |verified|Bridge can send consent emails.| 
        enum:
            - unverified
            - pending
            - verified
    type:
        type: string
        readOnly: true
        enum: [EmailVerificationStatus]
